<!DOCTYPE html>
<html>
<head>
    <title>คณะผู้จัดทำ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 40px;
        }

        h1 {
            color: #6f4e37;
            margin-bottom: 5px;
        }

        .group {
            color: #555;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .box {
            background: white;
            padding: 25px;
            margin: 20px auto;
            width: 60%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        a {
            text-decoration: none;
            color: white;
            background: #6f4e37;
            padding: 10px 20px;
            border-radius: 6px;
        }

        a:hover {
            background: #54392b;
        }
    </style>
</head>
<body>

<h1>คณะผู้จัดทำ</h1>
<p class="group">Group 11</p>

<div class="box">
    <p>นาย อัครวินท์ จันทร์เทศ 68130045102</p>
    <p>นางสาว วรันธรณ์ สมุทรสิริยาธร 68130046086</p>
    <p>นาย นันทวัฒน์ คำเนตร 68130045755</p>
    <p>นาย นิติกร หมื่นจำรัส 68130045779</p>
</div>

<br>
<a href="/">กลับหน้าหลัก</a>

</body>
</html>
